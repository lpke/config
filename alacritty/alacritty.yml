# WINDOWS:
# Include a file in the default config location and include:
#
# import:
#   - ~/.config/alacritty/alacritty.yml

shell:
  program: C:\Windows\system32\wsl.exe -d Ubuntu

window:
  title: alacritty
  dynamic_title: false
  decorations: none
  opacity: 0.97
  padding:
    x: 5
    y: 7
  dynamic_padding: false

  option_as_alt: Both # for macOS  

font:
  size: 12

  # extra space around each char
  offset:
    x: 0
    y: 3

  # locatins of chars witin their cells
  glyph_offset:
    x: 0
    y: 2

  normal:
    family: MonoLisa Lpke
    style: Regular

  bold:
    family: MonoLisa Lpke
    style: Bold

  italic:
    family: MonoLisa Lpke
    style: Medium Italic

  # On my system, explicitly setting this doesn't work,
  # but the font is inferred correctly if omitted
  # bold_italic:
  #   family: MonoLisa Lpke
  #   style: Bold Italic

colors:
  primary:
    foreground: '#e0deec'
    background: '#191724'
    # dim_foreground: '#828482'
    # bright_foreground: '#eaeaea'

    # cursor:
    #   text: '#e0deec'
    #   cursor: '#555169'

  selection:
    text: '#e0deec' # same as foreground
    background: '#403d52' # same as in nvim

    # footer_bar:
    #   background: '#c5c8c6'
    #   foreground: '#1d1f21'

  normal:
    black: '#26233A'
    red: '#F2566F'
    green: '#31748F'
    yellow: '#F6C177'
    blue: '#9CCFD8'
    magenta: '#C4A7E7'
    cyan: '#EBBCBA'
    white: '#e0deec'

  bright:
    black: '#6E6A86'
    red: '#F2566F'
    green: '#2F998A'
    yellow: '#F6C177'
    blue: '#9CCFD8'
    magenta: '#C4A7E7'
    cyan: '#EBBCBA'
    white: '#e0deec'

