shell:
  program: C:\Windows\system32\wsl.exe -d Ubuntu

window:
  decorations: none
  opacity: 0.93

  padding:
    x: 5
    y: 10

font:
  size: 12

  offset:
    x: 0
    y: 3

  glyph_offset:
    x: 0
    y: 2

  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
