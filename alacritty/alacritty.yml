# WINDOWS:
# Include a file in the default config location and include:
#
# import:
#   - ~/.config/alacritty/alacritty.yml

shell:
  program: C:\Windows\system32\wsl.exe -d Ubuntu

window:
  decorations: none
  opacity: 0.98

  padding:
    x: 5
    y: 10

font:
  size: 12

  # extra space around each char
  offset:
    x: 0
    y: 5

  # locatins of chars witin their cells
  glyph_offset:
    x: 0
    y: 3

  normal:
    family: MonoLisa
    style: Medium

  bold:
    family: MonoLisa
    style: Bold

  italic:
    family: MonoLisa
    style: Medium Italic

  bold_italic:
    family: MonoLisa
    style: Bold Italic

colors:
  primary:
    foreground: '#e0deec'
    background: '#191724'
    # dim_foreground: '#828482'
    # bright_foreground: '#eaeaea'

  # cursor:
  #   text: '#e0deec'
  #   cursor: '#555169'

  selection:
    text: '#e0deec' # same as foreground
    background: '#403d52' # same as in nvim

  # footer_bar:
  #   background: '#c5c8c6'
  #   foreground: '#1d1f21'

  normal:
    black: '#26233A'
    red: '#F2566F'
    green: '#31748F'
    yellow: '#F6C177'
    blue: '#9CCFD8'
    magenta: '#C4A7E7'
    cyan: '#EBBCBA'
    white: '#e0deec'

  bright:
    black: '#6E6A86'
    red: '#F2566F'
    green: '#2F998A'
    yellow: '#F6C177'
    blue: '#9CCFD8'
    magenta: '#C4A7E7'
    cyan: '#EBBCBA'
    white: '#e0deec'
